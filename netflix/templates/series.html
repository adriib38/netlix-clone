{% extends "layouts/base.html" %}

{% load static %}

{% block title %}Series{% endblock %}

{% block content %}

    <h1>Series</h1>
    
    
    {% for genre in genres.genres %}
        <section>
            <h2>{{ genre.name }}</h2>
            {% for serie in genre.series %}
               <article>
                <img src="media/{{ serie.cover_image}}" width="80"/>
                <h3><a href="serie/{{ serie.uuid }}">{{ serie.title }}</a></h3>
               </article>
            {% endfor %}
        </section>
    {% endfor %}



{% endblock %}

{% block footer %}
    
{% endblock %}
