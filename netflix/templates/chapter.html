{% extends "layouts/base.html" %}

{% block extra_css %}
{% load static %}
    <link rel="stylesheet" href="{% static '/styles/movie.css' %}">
{% endblock %}

{% block title %}Movie{% endblock %}

{% block content %}

    <h2>{{ serie.title }}: S:{{ season.n_season }} C:{{ chapter.title }}</h2>
    <a href="/serie/{{ serie.uuid }}">Serie</a>
    {% if chapter.video %}
        <video controls src="/media/{{ chapter.video }}" width="70%"/>
    {% else %}
        <p>Video no disponible</p>
    {% endif %}
{% endblock %}

{% endblock %}
